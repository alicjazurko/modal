<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal" id="modal">
        <h3 class="modal__title">To już prawie koniec!</h3>
        <div class="modal__percentage-bar">
            <div class="modal__percentage-bar__percent"></div>
            90%
        </div> 
        <p class="modal__info">Na twój adres e-mail został wysłany link aktywacyjny. Kliknij w niego, aby potwierdzić subskybcję i odebrać rabat na pierwsze zakupy.</p>
        <p class="modal__choose">Przejdź do swojej skrzynki pocztowej:</p>
        <div class="modal__mail">
            <img src="wp.png">
            <img src="gmail.png">
            <img src="o2.png">
            <img src="interia.png">
            <img src="onet.png">
        </div>
        <i class="fa fa-times modal__close" aria-hidden="true"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
